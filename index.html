<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Magic 8-Ball</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
  }

  .magic-8-ball {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    background: linear-gradient(to bottom right, #4c4c4c, #000);
    position: relative;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    cursor: pointer;
    animation: float 5s infinite alternate;
  }

  .magic-8-ball::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 150px;
    height: 150px;
    background: radial-gradient(circle, #fff, #4c4c4c);
    border-radius: 50%;
  }

  .triangle {
    width: 0;
    height: 0;
    border-left: 15px solid transparent;
    border-right: 15px solid transparent;
    border-bottom: 25px solid #fff;
    position: absolute;
    top: 25%;
    left: 50%;
    transform: translateX(-50%);
  }

  .message {
    color: #fff;
    text-align: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 20px;
    font-weight: bold;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
  }

  @keyframes float {
    0% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-10px);
    }
    100% {
      transform: translateY(0);
    }
  }
</style>
</head>
<body>
<div class="magic-8-ball" id="magic-8-ball">
  <div class="triangle"></div>
  <div class="message" id="message">Ask a question...</div>
</div>

<script>
  const messages = [
    "It is certain.",
    "It is decidedly so.",
    "Without a doubt.",
    "Yes - definitely.",
    "You may rely on it.",
    "As I see it, yes.",
    "Most likely.",
    "Outlook good.",
    "Yes.",
    "Signs point to yes.",
    "Reply hazy, try again.",
    "Ask again later.",
    "Better not tell you now.",
    "Cannot predict now.",
    "Concentrate and ask again.",
    "Don't count on it.",
    "My reply is no.",
    "My sources say no.",
    "Outlook not so good.",
    "Very doubtful."
  ];

  const magic8Ball = document.getElementById('magic-8-ball');
  const messageDisplay = document.getElementById('message');

  magic8Ball.addEventListener('click', () => {
    const randomIndex = Math.floor(Math.random() * messages.length);
    messageDisplay.textContent = messages[randomIndex];
    magic8Ball.style.animation = 'none'; // Reset animation
    setTimeout(() => {
      magic8Ball.style.animation = 'float 5s infinite alternate'; // Restart animation after a delay
    }, 500);
  });
</script>
</body>
</html>
